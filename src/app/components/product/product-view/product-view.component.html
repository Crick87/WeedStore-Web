<div id="fcmessaging-container" class="slide-in container pt-4 mb-5">

  <div class="card text-center">

    <div class="bg-primary rounded">
      <img class="rounded-circle img-fluid img-profile border border-secondary" src="assets/images/icons/plant.jpg" alt="">
    </div>
    <div class="d-flex justify-content-end">
      <button [routerLink]="['/product','edit',product?.id]" class="fab-add btn btn-float btn-secondary my-1" type="button"><i class="material-icons">edit</i></button>
    </div>

    <div class="card-header">
      <h2 class="text-center">
        {{ product?.name }}
      </h2>
    </div>
    <div class="card-body product-details">
      <p>{{ product?.description }}</p>
      <p><i class="fas fa-dollar-sign "></i> {{ product?.price }}</p>
    </div>
    <div class="card-footer text-muted">
    </div>
  </div>

</div>

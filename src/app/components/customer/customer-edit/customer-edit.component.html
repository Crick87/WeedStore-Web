<div id="edit-customer-container" class="slide-in container pt-4 mb-5">

  <div class="card text-center">
    <div class="card-header">
      <h2 class="text-center">
        {{ title }}
      </h2>
    </div>
    <div class="card-body">

      <form [formGroup]="forma" (ngSubmit)="send()" (keyup.enter)="forma.valid && send()" novalidate>

        <div class="form-group">
          <div class="floating-label">
            <label for="name">Nombre</label>
            <input aria-describedby="name-help" class="form-control" id="name" placeholder="Nombre del cliente" type="text"
            formControlName="name">
            <small id="name-help" class="form-text text-muted">Escribe el nombre del cliente.</small>
          </div>
        </div>

        <div class="form-group">
          <div class="floating-label">
            <label for="email">Correo</label>
            <input aria-describedby="email-help" class="form-control" id="email" placeholder="Correo del cliente" type="text"
            formControlName="email">
            <small id="email-help" class="form-text text-muted">Escribe el email del cliente.</small>
          </div>
        </div>

        <div class="form-group">
          <div class="floating-label">
            <label for="phone">Teléfono</label>
            <input aria-describedby="phone-help" class="form-control" id="phone" placeholder="Teléfono del cliente" type="text"
            formControlName="phone">
            <small id="phone-help" class="form-text text-muted">Escribe el teléfono del cliente.</small>
          </div>
        </div>

        <div class="text-left">
          <label for="position">Posición</label>
          <p id="position">{{ customer?.latlong.value }}</p>
        </div>

        <div class="row d-flex justify-content-center col-12 m-0">
          <button [disabled]="forma.invalid || resButton=='Guardando'" type="submit" class="btn btn-primary">
            {{ resButton }}
          </button>
          <button (click)="deleteCustomer()" *ngIf="customerID != 'nuevo'" type="button" class="btn btn-danger ml-4">
            Eliminar
          </button>
        </div>

      </form>

    </div>
    <div class="card-footer text-muted">
    </div>
  </div>

</div>

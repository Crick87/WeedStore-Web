<div class="slide-in container pt-4 mb-5">

  <div>
    <div class="card text-center mb-3 raise-1-4">
      <div class="card-header">
        <h2 class="text-center">
          {{ title }}
        </h2>
      </div>
      <div class="card-body p-2">

        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
          <agm-marker *ngFor="let mark of routes" [latitude]="mark.latLong.x" [longitude]="mark.latLong.y"></agm-marker>
        </agm-map>

      </div>
    </div>
  </div>

  <div class="pb-5"></div>

</div>
